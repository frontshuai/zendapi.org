index:
  page_title: "zendAPI - The C++ layer for Zend Engine"
  slogan: "Redefined The API of Zend Engine"
  get_started: "开始学习"
  gitee_repo: "码云官方库"
  github_repo: "GitHub 仓库"
  features: "项目特性"
  feature_structure: "合理的代码结构"
  feature_structure_desc: "对 Zend 引擎的一维 C 接口重新进行组织，按照不同的模块进行面向对象的组织，为第三方扩展编写提供简单稳定的 C++ 接口，通过重载和模板技术对 Zend 的接口进行改造，在保证灵活性的同时提供类型安全的接口。"
  feature_interface: "简单易用的接口"
  feature_interface_desc: "在设计接口的时候借鉴了 Java 和 Qt 的接口设计思想，在不改变 Zend Engine 原本语义的前提下对上层应用提供比 C 更抽象的接口，通过运算符和函数重载简化的大量的 C 的宏调用，同时我们引入了 PHP 相关的操作系统，让写扩展像写 PHP 那样舒服。"
  feature_performance: "高性能"
  feature_performance_desc: "C++ 的性能远远高于 PHP，在计算密集的模块使用C++编写能大大提高系统的性能，zendAPI 项目在性能和开发效率上进行权衡，让您在不大量损失开发效率的情况下，编写高性能的扩展应用，为您节约成本。"
  feature_doc: "完善的文档支持"
  feature_doc_desc: "一个好的开源项目，怎么强调文档都不为过，有时候甚至比代码还重要，我们提供完善的用户手册和每个接口的开发文档，这些文档我们尽最大努力提高阅读体验，至少能在 PC，Pad 和手机上进行无缝阅读。"
  feature_cpp11: "拥抱 C++ 最新标准"
  feature_cpp11_desc: "项目采用 C++11 进行编写，最新的C++标准在程序的效率和代码的可阅读性上做了很多努力，我们会紧跟 C++ 标准步伐，将更好的编程体验带到 zendAPI 项目中，尽最大努力提高项目的效率和可阅读性，让您更胸有成竹。"
  fearure_free: "zendAPI 是免费的！"
  fearure_free_desc: "zendAPI 是在 Zend Engine 之上进行实现的开源项目，采用 BSD 开源协议，项目代码托管下 GitHub 项目库中，您可以无忧无虑的在您的项目中进行使用。Just enjoy it!"
